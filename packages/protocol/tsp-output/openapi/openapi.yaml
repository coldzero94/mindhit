components:
  schemas:
    Auth.AuthResponse:
      type: object
      required:
        - user
        - token
      properties:
        user:
          $ref: '#/components/schemas/Auth.User'
        token:
          type: string
      description: 인증 응답
    Auth.ForgotPasswordRequest:
      type: object
      required:
        - email
      properties:
        email:
          type: string
          minLength: 1
          description: 이메일 주소
      description: 비밀번호 재설정 요청
    Auth.LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
        password:
          type: string
      description: 로그인 요청
    Auth.ResetPasswordRequest:
      type: object
      required:
        - token
        - new_password
      properties:
        token:
          type: string
          minLength: 1
          description: 재설정 토큰
        new_password:
          type: string
          minLength: 8
          description: 새 비밀번호 (최소 8자)
      description: 비밀번호 재설정 완료 요청
    Auth.SignupRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          minLength: 1
          description: 이메일 주소
        password:
          type: string
          minLength: 8
          description: 비밀번호 (최소 8자)
      description: 회원가입 요청
    Auth.User:
      type: object
      required:
        - id
        - email
        - created_at
        - updated_at
      properties:
        id:
          type: string
        email:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      description: 사용자 정보
    Common.ErrorResponse:
      type: object
      required:
        - error
      properties:
        error:
          type: object
          properties:
            message:
              type: string
            code:
              type: string
          required:
            - message
      description: 기본 에러 응답
    Common.ValidationDetail:
      type: object
      required:
        - field
        - message
      properties:
        field:
          type: string
        message:
          type: string
    Common.ValidationError:
      type: object
      required:
        - error
      properties:
        error:
          type: object
          properties:
            message:
              type: string
            details:
              type: array
              items:
                $ref: '#/components/schemas/Common.ValidationDetail'
          required:
            - message
      description: 유효성 검증 에러
    Session.Session:
      type: object
      required:
        - id
        - session_status
        - started_at
        - created_at
        - updated_at
      properties:
        id:
          type: string
        title:
          type: string
        description:
          type: string
        session_status:
          $ref: '#/components/schemas/Session.SessionStatus'
        started_at:
          type: string
          format: date-time
        ended_at:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      description: 세션 정보
    Session.SessionListResponse:
      type: object
      required:
        - sessions
      properties:
        sessions:
          type: array
          items:
            $ref: '#/components/schemas/Session.Session'
      description: 세션 목록 응답
    Session.SessionResponse:
      type: object
      required:
        - session
      properties:
        session:
          $ref: '#/components/schemas/Session.Session'
      description: 세션 응답
    Session.SessionStatus:
      type: string
      enum:
        - recording
        - paused
        - processing
        - completed
        - failed
      description: 세션 상태
    Session.UpdateSessionRequest:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
      description: 세션 업데이트 요청
servers:
  - url: http://localhost:8080
    description: Development server
    variables: {}
