global:
  environment: development

api:
  replicaCount: 1
  image:
    repository: mindhit/api
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8080
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"

worker:
  replicaCount: 1
  image:
    repository: mindhit/worker
    tag: latest
    pullPolicy: IfNotPresent
  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "1Gi"
      cpu: "1000m"

postgresql:
  enabled: true
  auth:
    database: mindhit
    username: postgres
    password: password
  primary:
    persistence:
      size: 1Gi

redis:
  enabled: true
  auth:
    enabled: false
  master:
    persistence:
      size: 1Gi

ingress:
  enabled: true
  className: nginx
  hosts:
    - host: api.mindhit.local
      paths:
        - path: /
          pathType: Prefix
