services:
  postgres:
    image: postgres:16
    platform: linux/amd64
    container_name: mindhit-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mindhit
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    platform: linux/amd64
    container_name: mindhit-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Asynqmon - Asynq monitoring UI
  asynqmon:
    image: hibiken/asynqmon:latest
    platform: linux/amd64
    container_name: mindhit-asynqmon
    ports:
      - "9090:9090"
    command:
      - "--port=9090"
      - "--redis-addr=redis:6379"
    depends_on:
      - redis

  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:latest
    platform: linux/amd64
    container_name: mindhit-prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus/alerts.yml:/etc/prometheus/alerts.yml
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-lifecycle"
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # Alertmanager - Alert management
  alertmanager:
    image: prom/alertmanager:v0.26.0
    platform: linux/amd64
    container_name: mindhit-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'

  # Loki - Log aggregation
  loki:
    image: grafana/loki:2.9.0
    platform: linux/amd64
    container_name: mindhit-loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./loki/loki-config.yaml:/etc/loki/local-config.yaml
      - loki_data:/loki

  # Promtail - Log collector
  promtail:
    image: grafana/promtail:2.9.0
    platform: linux/amd64
    container_name: mindhit-promtail
    volumes:
      - ./promtail/promtail-config.yaml:/etc/promtail/config.yaml
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yaml
    depends_on:
      - loki

  # Grafana - Metrics visualization
  grafana:
    image: grafana/grafana:latest
    platform: linux/amd64
    container_name: mindhit-grafana
    ports:
      - "3010:3010"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_SERVER_HTTP_PORT=3010
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
      - loki

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
  alertmanager_data:
  loki_data:
