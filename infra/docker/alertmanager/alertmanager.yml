route:
  group_by: ['alertname', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: 'critical'
      continue: true
    - match:
        severity: warning
      receiver: 'default'

receivers:
  - name: 'default'
    # Slack ì„¤ì • (ì„ íƒ)
    # slack_configs:
    #   - channel: '#mindhit-alerts'
    #     send_resolved: true
    #     title: '{{ if eq .Status "firing" }}ğŸ”¥{{ else }}âœ…{{ end }} {{ .CommonAnnotations.summary }}'
    #     text: '{{ .CommonAnnotations.description }}'

    # Webhook ì„¤ì • (ì„ íƒ)
    webhook_configs:
      - url: 'http://host.docker.internal:9000/webhooks/alerts'
        send_resolved: true

  - name: 'critical'
    # Critical ì•Œë¦¼ìš© (ì˜ˆ: PagerDuty, Slack critical ì±„ë„)
    webhook_configs:
      - url: 'http://host.docker.internal:9000/webhooks/alerts/critical'
        send_resolved: true

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname']
