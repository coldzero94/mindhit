name: Web CI

on:
  push:
    branches: [main, develop]
    paths:
      - "apps/web/**"
      - "packages/**"
      - ".github/workflows/web-ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "apps/web/**"
      - "packages/**"

jobs:
  codegen-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Generate TypeScript API code
        run: pnpm run generate:api:ts

      - name: Check for uncommitted changes
        run: |
          if [ -n "$(git status --porcelain apps/web/src/api/generated/)" ]; then
            echo "Error: Generated TypeScript code is out of sync with OpenAPI spec."
            echo "Run 'pnpm run generate:api:ts' and commit the changes."
            git diff apps/web/src/api/generated/
            exit 1
          fi

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Install moon
        run: pnpm add -g @moonrepo/cli

      - name: ESLint
        run: moon run web:lint

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Install moon
        run: pnpm add -g @moonrepo/cli

      - name: TypeScript type check
        run: moon run web:typecheck

  build:
    runs-on: ubuntu-latest
    needs: [codegen-check, lint, typecheck]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Install moon
        run: pnpm add -g @moonrepo/cli

      - name: Build
        run: moon run web:build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:9000

  test:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Install moon
        run: pnpm add -g @moonrepo/cli

      - name: Test
        run: moon run web:test
        continue-on-error: true
