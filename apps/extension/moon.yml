$schema: 'https://moonrepo.dev/schemas/project.json'

language: typescript
layer: application

tasks:
  dev:
    command: pnpm dev
    options:
      cache: false
      persistent: true

  build:
    command: pnpm build
    inputs:
      - "src/**/*"
      - "manifest.json"
      - "vite.config.ts"
    outputs:
      - "dist"

  watch:
    command: pnpm watch
    options:
      cache: false
      persistent: true

  test:
    command: pnpm test
    inputs:
      - "src/**/*"

  typecheck:
    command: pnpm typecheck
    inputs:
      - "src/**/*"
      - "tsconfig.json"

  lint:
    command: pnpm lint
    inputs:
      - "src/**/*"
